<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TIPS Data Visual</title>
    <meta name="description" content="Visualization of TIPS data">
    <meta name="author" content="Joseph Choi">
    <link rel="stylesheet" href="./x.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>AJ Fuels</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="ajFuels" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>AJ Categories</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="ajCategories" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>AJ Transmissions</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="ajTransmissions" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>AJ Colors</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="ajColors" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>AJ Titles</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner-full">
            <canvas id="ajTitles" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />

    <h1>Encar Fuels</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="encarFuels" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>Encar Transmissions</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="encarTransmissions" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>Encar Colors</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner">
            <canvas id="encarColors" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <h1>Encar Titles</h1>
    <div class="cont-chart-outer">
        <div class="cont-chart-inner-full">
            <canvas id="encarTitles" width="400" height="400"></canvas>
        </div>
    </div>
    <hr />
    <script src="./x.js"></script>
</body>
</html>
